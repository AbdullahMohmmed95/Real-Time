name: Build & Push (frontend + backend)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAMESPACE: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Debug: list files so we can see Dockerfiles in CI logs
      - name: Show repo tree
        run: |
          pwd
          ls -lah
          ls -lah frontend || true
          ls -lah backend || true
          [ -f frontend/Dockerfile ] && echo "Frontend Dockerfile found" || (echo "Frontend Dockerfile MISSING" && exit 1)
          [ -f backend/Dockerfile ] && echo "Backend Dockerfile found" || (echo "Backend Dockerfile MISSING" && exit 1)

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # FRONTEND
      - name: Build & Push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile   # or: file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/frontend:latest
            ${{ env.IMAGE_NAMESPACE }}/frontend:${{ github.sha }}

      # BACKEND
      - name: Build & Push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile    # or: file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/backend:latest
            ${{ env.IMAGE_NAMESPACE }}/backend:${{ github.sha }}

