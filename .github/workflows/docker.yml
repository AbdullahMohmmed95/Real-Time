name: Build & Push (frontend + backend)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAMESPACE: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # FRONTEND
      - name: Build & Push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/frontend:latest
            ${{ env.IMAGE_NAMESPACE }}/frontend:${{ github.sha }}

      # BACKEND
      - name: Build & Push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAMESPACE }}/backend:latest
            ${{ env.IMAGE_NAMESPACE }}/backend:${{ github.sha }}

